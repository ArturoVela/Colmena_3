
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Usuario</h2>
        <form id="createUserForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select class="form-select" id="role" required>
                    <option value="USER">Usuario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("createUserForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            const requestData = {
                username: username,
                email: email,
                password: password,
                role: role
            };

            try {
                const response = await fetch('/usuarios/new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    document.getElementById("responseMessage").innerHTML = '<div class="alert alert-success">Usuario creado con éxito.</div>';
                } else {
                    document.getElementById("responseMessage").innerHTML = '<div class="alert alert-danger">Error al crear el usuario.</div>';
                }
            } catch (error) {
                document.getElementById("responseMessage").innerHTML = '<div class="alert alert-danger">Error de conexión.</div>';
            }
        });
    </script>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
